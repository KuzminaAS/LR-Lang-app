<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>Lang app</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
			integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/styles.min.css" />
		<link
		rel="stylesheet"
		href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
		/>
	</head>
	<body>
	<div class="wrapper">
		<header class="header">
			<div class="_container header__container">
				<div class="logo">
					<span class="logo__element">
						<span class="logo__globe"></span>
					</span>
					<div class="logo__lang">
						<span class="logo__text"
							>lang.app</span>
						</span>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="_container main__wrap">
				<div class="main__content">
					<div class="animated">
					<div class="animated__text_begin">
						Learn <span class="animated__slider"></span>
					</div>
					<div class="animated__text_end">using any YouTube video</div>
					</div>	
					<div class="main__element">
							<span class="main__rectangle"></span>
							<span class="main__subtitle">for free!</span>
					</div>
					<p class="main__text">
						Access to subtitles in a foreign language, save and review new words
						and phrases, quick dictionary lookup
					</p>
					<a class="link">
						<span class="link__icon"></span>
						<span class="link__text">Install for free</span>
					</a>
				</div>
				<div class="main__position">
				<div class='swiper'>
					<div class="slider swiper-wrapper">
					<div class="slider__img _ibg swiper-slide">
						<img src="./img/slides/slide-zero.jpg" alt="slide zero" />
					</div>
					<div class="slider__img _ibg swiper-slide">
						<img src="./img/slides/slide-one.jpg" alt="slide one" />
					</div>
					<div class="slider__img _ibg swiper-slide">
						<img src="./img/slides/slide-two.jpg" alt="slide two" />
					</div>
					<div class="slider__img _ibg swiper-slide">
						<img src="./img/slides/slide-three.jpg" alt="slide three" />
					</div>
					<div class="slider__img _ibg swiper-slide">
						<img src="./img/slides/slide-four.jpg" alt="slide four" />
					</div>
					<div class="slider__img _ibg swiper-slide">
						<img src="./img/slides/slide-five.jpg" alt="slide five" />
					</div>
					<div class="slider__img _ibg swiper-slide">
						<img src="./img/slides/slide-six.jpg" alt="slide six" />
					</div>
					<div class="slider__img _ibg swiper-slide">
						<img src="./img/slides/slide-seven.jpg" alt="slide seven" />
					</div>
					<div class="slider__img _ibg swiper-slide">
						<img src="./img/slides/slide-eight.jpg" alt="slide eight" />
					</div>
				</div>
				</div>
				<div class="slider__arrows">
						<button type="button" class="slider-arrow  slider-arrow_left"></button>
						<button type="button" class="slider-arrow  slider-arrow_right"></button>
				</div>
				</div>
			</div>
		</main>
		<div class="wrapper-for-ellipse">
				<div class="ellipse"></div>
		</div>
		<footer class="footer">
			<div class="_container footer__container">
				<div class="privacy">
				<h4 class="privacy__text">Privacy Policy</h4>
			</div>
			</div>
		</footer>
		</div>
		<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
		<script src="js/swiper-slider.js"></script>
	</body>
</html>
